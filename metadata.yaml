description: Carey Rockwell is the pseudonym used for the author of the Tom Corbet
  Space Cadet series of books written for young boys. This 1950's series included
  books, comic strips, coloring books and television shows. The Tom Corbett space
  series consists of eight books, which may have been based on the novel Space Cadet
  by Robert Heinlein. The series follows the adventures of Tom and his friend Roger
  as they train to be members of the Solar Guard. The stories center around the academy,
  the bunkroom and their training ship Polaris. Their adventures take them to alien
  worlds in our solar syst.
